<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습. 블럭,인라인블럭 만들기</title>
    <style>
        div.container {width: 100%; height: 200px; background:orange}
        div.container span{display: inline-block; width: 200px; margin-right: 30px; height: 100px;}
        div.container span:nth-child(1){background: skyblue;}
        div.container span:nth-child(2){background: green}
        div.container span:nth-child(3){background: red}
    </style>
</head>
<body>
    <div class="container">
        <span class="html">HTML</span>
        <span class="css">css</span>
        <span class="javascript">javascript</span>
    </div>
</body>
</html>
