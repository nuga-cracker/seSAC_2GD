<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./practice04.css">
</head>
<body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
    <!-- label
    - 명시적 방식: id와 for 맞춰주기
                - 암시적 방식: label 내부에 input 쓰기 
    - checkbox 진행 시 명시적 방식으로 진행하기        
    -->
        <textarea name="" id="" cols="50" rows="10" placeholder="건의사항🎈"></textarea>
        <br>
        <input type="checkbox" name="color" id="red">
        <label for="red">빨강</label>
        <input type="checkbox" name="color" id="blue">
        <label for="blue">파랑</label>
        <input type="checkbox" name="color" id="yellow">
        <label for="yellow">노랑</label>
        <button>제출</button>
    </form>
</body>
</html>
