<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        /* 사용x 않는 속성 disabled */
        [disabled] {
            background:red;
        }
        [placeholder]{
            background-color: aquamarine;
        }
        [type='password']{
            font-size:22px; color:#555;
        }
        .square {background-color: yellow; width: 100px; height: 100px;}
       
    </style>
</head>
<body>
    <input type="text" placeholder="text1">
    <input type="text" placeholder="text2">
    <input type="text" disabled  placeholder="text3">
    <input type="password">


    <div class="square">d</div>
    <div class="square">d</div>
    <div class="square">d</div>
    <div class="square">d</div>
</body>
</html>
