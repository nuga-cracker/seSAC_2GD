<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기본 속성</title>
    <link rel="stylesheet" href="./attribute02.css">
</head>
<body>
    <h2>display 속성</h2>
    <!-- .d_block{block $}*4 -->
    <div class="d_block">block 1</div>
    <div class="d_block">block 2</div>
    <div class="d_block">block 3</div>
    <div class="d_block">block 4</div>
    <br>
    <span class="d_inline">inline 1</span>
    <span class="d_inline">inline 2</span>
    <span class="d_inline">inline 3</span>
    <span class="d_inline">inline 4</span>
    <br>
    <br>
    <br>
    <span class="d_inline_block">inline-block 1</span>
    <span class="d_inline_block">inline-block 2</span>
    <span class="d_inline_block">inline-block 3</span>
    <br><br>
    <hr>
    <h2>max-width, min-width</h2>
    <div class="parent">
        <div class="min"></div>
        <div class="max"></div>
    </div>

<hr>
    <h2>단위</h2>
    <div class="box box-px">px</div>
    <div class="box box-view">viewport</div>
    <div class="box box-per">percent</div>
    <div class="rem">rem
        <div class="rem">rem
            <div class="rem"></div>
        </div>
    </div>

    <div class="em">em
        <div class="em">em
            <div class="em">em</div>
        </div>
    </div>

</body>
</html>
