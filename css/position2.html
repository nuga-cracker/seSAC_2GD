<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 요소 쌓임 순서 및 z-index</title>
    <link rel="stylesheet" href="./position2.css" />
  </head>
  <body>
    <h2>
      500px 500px container 클래스 선언 <br />
      • 컨테이너 안에 100px 100px 아이템1, 2, 3 div 선언<br />
      • 아이템 2는 top, left 30px<br />
      • 아이템 3은 top, left 60px<br />
      • 아이템 3, 2, 1 순서대로 보이도록 설정<br />
      • 아이템 1, 3, 2 순서대로 보이도록 설정<br />
    </h2>

    <div class="container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>

    <div class="container container2">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>
  </body>
</html>
