<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 적용방법</title>
    <link rel="stylesheet" href="./style01.css">
    <style>
        p{
            background-color: #c35ac3;
            COLOR: aliceblue;
        }
        /* 
            색깔 지정방법 3가지 
            1. 색깔 이름 : red, pink, aliceblue, ...
            2.rgb(숫자1, 숫자2, 숫자3)
            - 숫자1,2,3은 256개의 수로 이루어져있음.(0~255)
            3. #------ 여섯자리 숫자를 쓰면됨. (단, 16진수로 이루어진 숫자)
        */

        div {background:red}
        h2{background: violet; color: white;}
        
    </style>
</head>
<body>
    <h1>css style 적용방법 3가지</h1>
    <div style="background-color: aqua;">인라인방식</div>
    <p style="">내장 스타일 태그 방식</p>
    <ul>
        <li>외부스타일 시트</li>
        <li>방식</li>
    </ul>
    <h2>내장 스타일 vs link 방식 h2</h2>
</body>
</html>
