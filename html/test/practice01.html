<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 실습1. 카페음료문서작성</title>
</head>
<body>
    <h1>메가커피</h1>
    <ul>
        <li><h2>에스프레소</h2>
            <ol>
                <li>R: 3,000원</li>
                <li>L: 3,500원</li>
            </ol>
        </li>
        <li><h2>아메리카노</h2>
            <ol>
                <li>R: 3,500원</li>
                <li>L: 4,000원</li>
            </ol>
        </li>
        <li><h2>바닐라라떼</h2>
            <ol>
                <li>R: 4,000원</li>
                <li>L: 4,500원</li>
            </ol>
        </li>
    </ul>
    <hr/>

    <h2>음료설명</h2>
    <p><b>에스프레소는</b> <em>커피의 원액입니다.</em></p>
    <p><em>아메리카노는</em> <em>커피의 원액에 물을 탔습니다.</em></p>
    <p><u>바닐라라떼는</u> <em>바닐라시럽에 우유를 섞습니다.</em></p>    
</body>
</html>
