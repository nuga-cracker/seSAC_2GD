<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="200" height="200" align="center" bgcolor="yellow" bordercolor="red">
        <caption>숫자 table</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table border="1" cellspacing="0" cellpadding="10">
        <caption>가격표</caption>
        <tr>
            <th>menu</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>치즈김밥</td>
        </tr>
        <tr>
            <td>순대</td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
