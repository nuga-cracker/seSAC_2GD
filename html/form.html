<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <form>
        text <input type="text" />
        <label for="email">email</label>
        <input type="email" id="email" placeholder="이메일 형식">
        <!-- 웹접근성을 위해 label 태그 사용! -->
        <label for="email">비밀번호
            <input type="password" placeholder="비밀번호">
        </label>
        <br><br>
        숫자<input type="number"> <br>
        <input type="color"> <br>
        <input type="range"> <br>
        <input type="file"> <br>
        <input type="date"> <br>
        <input type="button" value="버튼"> <br>
        <!-- 제출하는 버튼 -->
        <input type="submit" value="버튼"> <br>
        <button>버튼</button>

        <br>
        <!-- radio와 checkbox -->
        <!-- radio에는 name을 꼭 줘야함 같은속성으로 넣어야 하나만 선택됨 -->
        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <input type="radio" name="radio" id=""> title
        <input type="radio" name="radio" id=""> value
        <input type="radio" name="radio" id="" checked> alt
        <input type="radio" name="radio" id=""> mouse


        <!-- label+checkbox -->
        <h5>다음 중 input의 타입 속성이 아닌 것은?(모두고르시오)</h5>
        <label for=""><input type="checkbox" name="checkbox" id="text">text</label>
        <label for=""><input type="checkbox" name="checkbox" id="img" checked>img</label>
        <label for=""><input type="checkbox" name="checkbox" id="click" checked>click</label>
        <label for=""><input type="checkbox" name="checkbox" id="date">date</label>

        <br><br><br>

        <!-- select -->
        <select name="" id="">
            <!-- 분류의 제목 optgroup -->
            <optgroup label="라지">
                <option value="">XXL</option>
                <option value="">XL</option>
                <option value="">L</option>
            </optgroup>
            <!-- 분류의 제목 optgroup -->
            <optgroup label="스몰">
                <option value="">XXS</option>
                <option value="">XS</option>
                <option value="">S</option>
            </optgroup>
        </select>

        <textarea name="" id="" cols="30" rows="10" placeholder="하고싶은말"></textarea>
        <br><br><br><br><br><br>


    </form>
</body>
</html>
